<ion-header>

    <ion-navbar>
        <ion-title>{{newsDetails.title | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid class="grid">
        <ion-row>
          <!-- first row -->
          <ion-slides pager initialSlide=0 speed=2000 loop=true dir="rtl">
            <ion-slide *ngFor="let item of Resp">
              <div class="overlay">
                <img src={{item.thumb}} class="slider-img">
              </div>
              <div class="card-title"></div>
            </ion-slide>
          </ion-slides>
        </ion-row>
     </ion-grid>

    <ion-card>
        <!--<img src="{{newsDetails.thumb}}">-->
        <p class="news-head" center>{{newsDetails.shortDescription}}:</p>
        <ion-card-content>
            <p [innerHTML]="newsDetails.description" ></p>
        </ion-card-content>

    </ion-card>
</ion-content>
