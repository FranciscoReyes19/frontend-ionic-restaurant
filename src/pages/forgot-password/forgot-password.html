<ion-header>
    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'RECUPERAR CONTRASEÃ‘A' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login">
    <img class="logo" src="assets/img/bg.jpg">

    <!--inputs-->
    <!--email-->
    <form [formGroup]="valForm" (submit)="OnSubmit($event, valForm.value)">
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{"Correo:" | translate}}</ion-label>
                    <ion-input class="form-control" id="exampleInputEmail1" type="email" name="email" placeholder="Ingrese correo"
                        autocomplete="off" formControlName="email" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>


        <!--button-->
        <ion-row>
            <ion-col col-12>
                <button class="login-btn" type="submit" [disabled]="!valForm.valid" ion-button>{{"Restablecer" | translate}}
                </button>
            </ion-col>
        </ion-row>
    </form>

    <!--login-->
    <ion-row>
        <ion-col col-12 (click)="goToLogin()">
            <p text-center>{{"REGRESAR A LOGIN" | translate}}</p>
        </ion-col>
    </ion-row>

    <!--go to registration-->
    <ion-row>
        <ion-col col-12>
            <a (click)="Register()">
                <p text-center>{{"REGISTRATE AQUI !" | translate}}</p>
            </a>
        </ion-col>
    </ion-row>
</ion-content>
